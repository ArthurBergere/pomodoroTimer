<div class="timer">
  <h1 id="heading" [ngClass]="{'fade-in': headingText}">{{ headingText }}</h1>
  <p>
    {{ displayTime }}
  </p>
  <div>
    <button  *ngIf="!isTimerStarted" style="margin-right: 5px;" (click)="startTimer();setRandomHeadingText()">
      <i class="fa-solid fa-play "></i>
    </button>
    <button *ngIf="isTimerStarted" (click)="pauseTimer()">
      <i class="fa-solid fa-pause"></i>
    </button>
  </div>
</div>

<div class="progress-bar" [style.width]="getProgressBarWidth()"></div>
